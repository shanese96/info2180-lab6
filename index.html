<!DOCTYPE html>
<html>
    <head>
		<title>Web Dictionary</title>
		<link href="styles.css" type="text/css" rel="stylesheet">
		<script src="ajaxjs.js" type="text/javascript"></script>
	</head>
    <body>
        <div id="header">Web Dictionary</div><br>
        <div class="container">
            <div id="search">
                <p>Look up the definition of a word e.g PHP, AJAX, HTML, Javascript, CSS</p>
                <form onsubmit="javascript:loadDefinitions(false);return false;" >
                    <input type="text" id="searchBox" value="Enter search term" autofocus >
                    <input type="button" id="searchBttn" value="Search" onclick="loadDefinitions(false)" >
                    <input type="button" id="searchAllBttn" value="Get All Definitions" onclick="loadDefinitions(true)" >
                </form><br>
            </div>
            <div id="result"></div>
        </div>
    </body>
</html>
